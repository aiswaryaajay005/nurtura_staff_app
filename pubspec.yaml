name: staff_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.8.3
  image_picker: ^1.1.2
  intl: ^0.20.2
  dotted_border: ^2.0.0 
  table_calendar: ^3.2.0
  confetti: ^0.8.0
  file_picker: ^9.2.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: AmsterdamThree
      fonts:
        - asset: assets/fonts/Amsterdam.ttf 
    - family: Croist
      fonts:
        - asset: assets/fonts/Croist.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
       
